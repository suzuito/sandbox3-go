{{define "component_breadcrumbs"}}
<style>
    .breadcrumb {
        padding: 0 .5rem;
    }

    .breadcrumb ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .breadcrumb li:not(:last-child)::after {
        display: inline-block;
        margin: 0 .25rem;
        content: ">";
    }
</style>
<div style="padding-top: 6px;">
    <script type="application/ld+json">
        {{.Breadcrumbs.LDJSON}}
    </script>
    <nav class="breadcrumb">
        <ul>
            {{range .Breadcrumbs}}
            <li>
                {{if .NoLink}}
                {{.Name}}
                {{end}}
                {{if not .NoLink}}
                <a href="{{.URL}}">{{.Name}}</a>
                {{end}}
            </li>
            {{end}}
        </ul>
    </nav>
</div>
{{end}}
