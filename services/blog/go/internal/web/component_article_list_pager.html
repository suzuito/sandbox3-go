{{define "component_article_list_pager"}}
<div>
    <div>
      {{ if .ComponentArticleListPager.PrevPage }}
      <a href="?page={{.ComponentArticleListPager.PrevPage}}" data-e2e-val="prev-page">前へ</a>

      {{ if .ComponentArticleListPager.NextPage }}

      {{ end }}
    </div>
  </div>
{{end}}
